<div class='dynamic-field form-select' [formGroup]='group'>
  <mat-form-field [appearance]='appearance' [style]="{'width':width}">
    <mat-label>{{config.label}}</mat-label>

    <mat-select [disabled]='isDisabled' [compareWith]='compareObjects' (selectionChange)='onOptionClick()'
                [(ngModel)]='model'
                [formControlName]='config.name'
                [required]='isRequired'
                *ngIf='!config.multipleOptions'
    >
      <mat-option value=''>---</mat-option>
      <mat-option (click)='onOptionClick()' *ngFor='let item of config.options|search:searchProperty:searchText'
                  [value]='item'>
        {{item[bindValue] || item }}
      </mat-option>
    </mat-select>
    <mat-select [disabled]='isDisabled' [compareWith]='compareObjects' (selectionChange)='onOptionClick()'
                [(ngModel)]='model'
                [formControlName]='config.name'
                [required]='isRequired'
                *ngIf='config.multipleOptions'
                multiple
    >
      <form [formGroup]='searchForm' *ngIf='config.implSearch'>
        <input [(ngModel)]='searchText' formControlName='search' matInput placeholder='PretraÅ¾i'>
      </form>
      <mat-option value=''>---</mat-option>
      <mat-option (click)='onOptionClick()' *ngFor='let item of config.options|search:searchProperty:searchText'
                  [value]='item'>
        {{item[bindValue] || item }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
