<div class="component">
  <mat-tab-group dynamicHeight animationDuration="200ms">
    <mat-tab label="Automobili">
      <div class="tab-content">
        <mat-accordion>
          <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <b>Pregled brendova</b>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="m-t-2 expansion-content">
              <app-car-brand-overview></app-car-brand-overview>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel expanded="false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <b>Pregled modela</b>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <app-car-model-overview></app-car-model-overview>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

    </mat-tab>
    <mat-tab label="Kategorije ključeva">
      <div class="tab-content">
        <mat-accordion>
          <mat-expansion-panel [expanded]="true" >
            <mat-expansion-panel-header>
              <mat-panel-title>
                <b>Pregled kategorija</b>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="m-t-2 expansion-content">
              <app-key-category-overview></app-key-category-overview>
            </div>
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <b>Pregled potkategorija</b>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <app-car-model-overview></app-car-model-overview>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
