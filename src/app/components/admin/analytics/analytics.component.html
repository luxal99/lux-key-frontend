<div class='component'>
  <div class='row'>

    <div class='col-sm-5 text-center'>
      <div class='all-time-earned row'>
        <div class='col-sm'>
          <div class='row'>
            <div class='col-sm'>
              <div class='circle'>
                <h5 *ngIf='allTimeEarned'>{{allTimeEarned.total}}</h5>
              </div>
            </div>
            <div class='col-sm'>
              <h5 class='mt-4'>Ukupno od otvaranja radnje</h5>
            </div>
          </div>
        </div>
        <div class='col-sm'>
          <div class='row'>
            <div class='col-sm'>
              <div class='circle'>
                <h5 *ngIf='workServiceEarning'>{{workServiceEarning.total}}</h5>
              </div>
            </div>
            <div class='col-sm'>
              <h5 class='mt-4'>Ukupno od popravki</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='col-sm-7'>
      <h5><b>Zarada po potkatekorijama</b></h5>
      <canvas [chartType]='barChartType'
              [colors]='lineChartColors'
              [datasets]='barChartData'
              [labels]='barChartLabels'
              [legend]='barChartLegend'
              [options]='barChartOptions'
              [plugins]='barChartPlugins'
              baseChart>
      </canvas>
    </div>
  </div>
  <h3 class='font-weight-bold'>Najpopularniji ključevi</h3>
  <div class='row mt-3'>
    <div (click)='openKeyOverviewDialog(key.id)' *ngFor='let key of listOfTopFivePopularKeys'
         class='col-sm popular-key-card'>
      <h5>{{key.code}}</h5>
      <h4>Ugrađeno: <b>{{key.count}}</b> komada</h4>
    </div>
  </div>

</div>
