<div class='row'>
  <div class='col-6'>
    <h4><b>Pregled servisa</b></h4>
  </div>
  <div class='col-6 text-right'>
    <h4>{{data.date | date}}</h4>
  </div>
</div>
<mat-divider></mat-divider>
<div class='content' *ngIf='data.idClient'>
  <h5><b>Klijent</b></h5>
  <h5>Ime i prezime: <b>{{data.idClient.firstName + ' ' + data.idClient.lastName}}</b></h5>
  <h5>Telefon: <b>{{data.idClient.telephone}}</b></h5>
</div>
<mat-divider></mat-divider>
<div class='content'>
  <h5><b>Ključevi</b></h5>
  <div class='row key-row' *ngFor='let serviceKey of data.serviceKeys'
       (click)='openKeyOverviewDialog(serviceKey.idKey)'>
    <div class='col'>
      <h6>Šifra</h6>
      <h5>{{serviceKey.idKey.code}}</h5>
    </div>
    <div class='col'>
      <h6>Akutelna cena</h6>
      <h5>{{serviceKey.keyPrice}}</h5>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<div class='content' *ngIf='data.notes'>
  <h5><b>Beleška</b></h5>
  <p [innerHTML]='data.notes'></p>
</div>

<mat-divider></mat-divider>
<div class='content text-right'>
  <h5>Ukupno: <b>{{data.gross + ' RSD'}}</b></h5>
</div>
