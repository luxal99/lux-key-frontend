<div class='component'>
  <div class='text-right'>
    <button (click)='generate()' class='default-btn' mat-button>
      Generiši
    </button>
  </div>

  <mat-accordion>
    <mat-expansion-panel class='mt-3' hideToggle *ngFor='let item of reportDto|keyvalue'>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h6><b>{{item.key|titlecase}}</b></h6>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor='let report of item.value' class='report-div row'>
        <div class='col'>
          <h6 style='padding-top: 1em'>{{report.createdDate | date}}</h6>
        </div>
        <div class='col'>
          <h6><b>Početni i krajni datum</b></h6>
          <h6>{{report.startDate | date}} - {{report.endDate | date}}</h6>
        </div>

        <div class='col text-right'>
          <button mat-icon-button (click)='deleteReport(report.id)'>
            <mat-icon color='primary'>delete</mat-icon>
          </button>
          <a
            [download]="
          (report.createdDate | momentDate) + '-' + report.reportType + '.xlsx'
        "
            [href]="
          'https://app.luxkey.rs/assets/reports/' +
          (report.createdDate | momentDate) +
          '-' +
          report.reportType +
          '.xlsx'
        "
            target='_blank'
          >
            <button mat-icon-button>
              <mat-icon>file_download</mat-icon>
            </button>
          </a>
        </div>

      </div>
    </mat-expansion-panel>
  </mat-accordion>


</div>
