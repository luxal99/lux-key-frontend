<div class='component'>
  <div class='text-right'>
    <button class='default-btn' mat-button (click)='generate()'>Generiši</button>
  </div>

  <div class='row' *ngFor='let report of listOfReports'>
    <div class='col'>
      <h5>Kreirano dana:</h5>
      <h4>{{report.createdDate|date}}</h4>
    </div>
    <div class='col'>
      <a target='_blank' [href]="'https://luxkey.luxal.dev/assets/reports/'+currentDate+'.xlsx'"
         [download]="currentDate+'.xlsx'">
        <button mat-raised-button>Preuzmi</button>
      </a>
      <button mat-raised-button color='warn' (click)='deleteReport(report.id)'>Obriši</button>
    </div>
  </div>
</div>
